      </tr>
    </table>
    <div id="winner"></div>
    <script>
        // create variables
        var currentPlayer = 'X';
        var boxes = document.querySelectorAll('td');
        var gameEnded = false;

        // add event listeners to boxes
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', function() {
            // Check if box is empty and game is not over
            if (boxes[i].firstChild === null && !gameEnded) {
              // Set box to current player
              var box = document.createElement('td');
              var boxText = document.createTextNode(currentPlayer);
              box.appendChild(boxText);
              boxes[i].parentNode.replaceChild(boxes, boxes[i]);
              // Check for winner
                if (checkForWinner()) {

                    message.removeChild(message.firstChild);
                  }
                  message.appendChild(messageText);
                  gameEnded = true;
                } else if (checkForDraw()) {
                  var messageText = document.createTextNode('Draw!');
                  while (message.firstChild) {
                    message.removeChild(message.firstChild);
                  }
                  message.appendChild(messageText);
                  gameEnded = true;
                
                  
            }
        }
    </script>
</body>
